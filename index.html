<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="filesaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9899644c84.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="df head-container">
      <div class="df heading">Chemical Supplies</div>
      <div class="icon-container">
        <div class="icon-div df">
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Add Row
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="main-form-div">
                    <div class="df form-div">
                      <div>Chemical Name :</div>
                      <input
                        type="text"
                        id="cname"
                        name="Chemical Name"
                        value=""
                      />
                    </div>
                    <div class="df form-div">
                      <div>Vendor :</div>
                      <input type="text" id="vendor" name="Vendor" value="" />
                    </div>
                    <div class="df form-div">
                      <div>Density :</div>
                      <input
                        type="number"
                        id="density"
                        name="Density"
                        value=""
                      />
                    </div>
                    <div class="df form-div">
                      <div>Viscosity :</div>
                      <input
                        type="number"
                        id="viscosity"
                        name="Viscosity"
                        value=""
                      />
                    </div>
                    <div class="df form-div">
                      <div>Packaging :</div>
                      <input
                        type="text"
                        id="packaging"
                        name="Packaging"
                        value=""
                      />
                    </div>
                    <div class="df form-div">
                      <div>Pack Size :</div>
                      <input type="text" id="pack" name="Pack Size" value="" />
                    </div>
                    <div class="df form-div">
                      <div>Unit :</div>
                      <input type="text" id="unit" name="Unit" value="" />
                    </div>
                    <div class="df form-div">
                      <div>Quantity :</div>
                      <input
                        type="text"
                        id="quantity"
                        name="Quantity"
                        value=""
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    id="save-btn"
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <i
            class="fa-solid fa-circle-plus circle"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          ></i>
          <i id="down" class="fa-solid fa-down-long"></i>
          <i id="up" class="fa-solid fa-up-long"></i>
          <i id="delete-icon" class="fa-solid fa-trash"></i>
          <i id="refresh" class="fa-solid fa-rotate"></i>

          <i class="fa-regular fa-floppy-disk" onclick="downloadAsExcel()"></i>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table id="main-table" class="table table-bordered"></table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
